<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Function to show Date and Time</h1>
    <button onclick="date()">Show date</button>
    <p id="date"></p>
    <br>
    <button onclick="time()">Show time</button>
    <p id="time"></p>

    <script>
      function date() {
          const date = new Date();

          let day = date.getDate();
          let month = date.getMonth() + 1;
          let year = date.getFullYear();

          let currDate = `${day}-${month}-${year}`;
          console.log(currDate);
          document.getElementById("date").innerHTML = currDate;
      }

      function time(){
        const dateandTime = new Date();
        document.getElementById("time").innerHTML = dateandTime;
      }
    </script>
  </body>
</html>
